<div class="auth-container">
  <h2>{{ isSignUpMode ? 'Sign Up' : 'Sign In' }}</h2>
  
  @if (!isSignUpMode) {
    <div>
      <label>
        Email:
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        />
      </label>
      <label>
        Password:
        <input
          type="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
        />
      </label>
      <button (click)="signIn()">Sign In</button>
    </div>
  } @else {
    <div>
      <label>
        Username:
        <input
          type="text"
          [(ngModel)]="username"
          placeholder="Enter your username"
          required
        />
      </label>
      <label>
        Email:
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        />
      </label>
      <label>
        Password:
        <input
          type="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
        />
      </label>
      <button (click)="signUp()">Sign Up</button>
    </div>
  }

  <p class="toggle-mode">
    {{ isSignUpMode ? 'Already have an account?' : 'Don\'t have an account?' }}
    <a (click)="toggleMode()">{{ isSignUpMode ? 'Sign In' : 'Sign Up' }}</a>
  </p>

  @if (errorMessage) {
    <p class="error">{{ errorMessage }}</p>
  }
</div>
