@if (!isAuthenticated) {
  <app-authentication
    (authStatus)="handleAuthenticationStatus($event)"
  ></app-authentication>
} @else {
  <!-- Progress Bar -->
  @if (isLoading) {
    <mat-progress-bar
      mode="indeterminate"
      color="primary"
      class="loading-bar"
    ></mat-progress-bar>
  }

  <!-- Chat Screen -->
  <app-chat-screen
    [currentUsername]="authenticatedUsername"
    (loadingState)="handleLoadingState($event)"
  ></app-chat-screen>
}
